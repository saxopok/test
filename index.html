<head>

  <title>DNDoo Lite Demo</title>

    body {
      margin: 0;
      padding: 0;

      font-family: sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 100%;
      height: calc(100% - 50px);
    }
    button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

<div class="stage">
  <!-- Пара 21 -->

</div>
