<div class="dnd-stage">
  <!-- Перетаскиваемые -->
  <div class="dnd-drag" data-dnd-id="1" style="left:40px; top:40px;">A1</div>
  <div class="dnd-drag" data-dnd-id="2" style="left:40px; top:140px;">A2</div>

  <!-- Слоты -->
  <div class="dnd-slot" data-dnd-id="1" data-hide-drag="true" style="left:300px; top:60px;">B1</div>
  <div class="dnd-slot" data-dnd-id="2" style="left:300px; top:160px;">B2</div>
</div>

<button id="checkBtn">Проверить</button>

<script src="./drag.js"></script>
<script src="./slot.js"></script>
<script src="./validate.js"></script>
<script>
  // Инициализация
  DND.initDraggables();
  DND.initSlots();

  // Кнопка проверки
  document.getElementById('checkBtn').addEventListener('click', () => {
    const report = DND.validateAll();
    // Здесь можешь показать свою обратную связь:
    alert(`Правильно: ${report.correct} из ${report.total}`);
  });

  // Слушаем события (по желанию)
  document.addEventListener('dnd:match',  (e) => console.log('match', e.detail));
  document.addEventListener('dnd:mismatch', (e) => console.log('mismatch', e.detail));
</script>

<style>
.dnd-stage { position: relative; width: 800px; height: 500px; }
.dnd-drag, .dnd-slot {
  position: absolute;
  min-width: 80px; min-height: 40px;
  display: flex; align-items: center; justify-content: center;
  border-radius: 8px; user-select: none;
  opacity: 0.5; /* как ты и хотел */
}
.dnd-drag {
  background: #ff9800; cursor: grab; 
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
  touch-action: none; /* для Pointer Events */
}
.dnd-drag:active { cursor: grabbing; }
.dnd-slot {
  background: #90caf9; border: 2px dashed #1976d2;
}
.dnd-slot.dnd-hit {
  outline: 2px solid #4caf50; /* подсветка, когда наводим */
}
.dnd-slot.dnd-locked {
  background: #a5d6a7; border-color: #2e7d32;
}
